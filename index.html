<!DOCTYPE html>
<html>
<head>
  <title>MOU7COIN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
  <div id="mou7-game"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script>
    const Mou7Game = () => {
      const [clicks, setClicks] = React.useState(() => localStorage.getItem('clicks') ? parseInt(localStorage.getItem('clicks')) : 0);
      const [scale, setScale] = React.useState(1);
      const [barValue, setBarValue] = React.useState(3000);
      const [leaderboard, setLeaderboard] = React.useState([]);
      const [friends, setFriends] = React.useState([]);
      const [referralLink, setReferralLink] = React.useState('');

      React.useEffect(() => {
        const interval = setInterval(() => {
          if (barValue < 3000) {
            setBarValue(barValue + 3);
          }
        }, 1000);
        return () => clearInterval(interval);
      }, [barValue]);

      React.useEffect(() => {
        localStorage.setItem('clicks', clicks.toString());
      }, [clicks]);

      const handleCoinClick = () => {
        if (barValue > 0) {
          setClicks(clicks + 1);
          setBarValue(barValue - 1);
          setScale(0.9);
          setTimeout(() => {
            setScale(1);
          }, 200);
        }
      };

      const handleLeaderboardClick = () => {
        window.location.href = '/leaderboard.html'; 
      };

      const handleFriendsClick = () => {
        window.location.href = '/friends.html'; 
      };

      return (
        <div className="h-screen w-screen bg-black text-white">
          <div className="fixed top-0 left-0 w-full h-12 bg-black flex justify-center items-center">
            <button className="text-white mr-4" onClick={handleLeaderboardClick}>Leaderboard</button>
            <button className="text-white ml-4" onClick={handleFriendsClick}>Friends</button>
          </div>
          <div className="flex justify-center items-center h-screen">
            <div className="text-3xl font-bold mb-4">{clicks}</div>
            <div className="w-300 h-300 bg-white rounded-3xl flex justify-center items-center" style={{ transform: `scale(${scale})` }} onClick={handleCoinClick}>
              <img src="логотип MOU7.jpg" alt="Coin" className="w-300 h-300 rounded-3xl" />
            </div>
          </div>
          <div className="fixed bottom-0 left-0 w-full h-12 bg-black flex justify-center items-center">
            <div className="w-full h-4 bg-white rounded-3xl" style={{ width: `${barValue / 30}%` }} />
            <span className="ml-4">{barValue}</span>
          </div>
        </div>
      );
    };

    // Render the React component AFTER the DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      ReactDOM.render(React.createElement(Mou7Game, null), document.getElementById('mou7-game'));
    });
  </script>
</body>
</html>
