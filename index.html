<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MOU7COIN</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #coin {
      width: 300px;
      height: 300px;
      position: relative;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: width 0.1s ease-in-out, height 0.1s ease-in-out;
    }

    #coin img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      outline: none;
    }

    #counter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -300%);
      font-family: 'Impact', sans-serif;
      color: white;
      font-size: 72px;
      user-select: none;
      pointer-events: none;
    }

    .rectangle {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 40px;
      background-color: black;
      border-radius: 10px;
      border: 3px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .rectangle p {
      color: white;
      font-size: 18px;
      margin: 0;
      font-family: 'Impact', sans-serif;
    }

    .bottom-rectangle {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background-color: white;
      border-radius: 10px;
      border: 3px solid white;
      overflow: hidden;
    }

    .bar-counter {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: 'Impact', sans-serif;
      font-size: 18px;
    }

    .button-1 {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 40px;
      background-color: black;
      border-radius: 10px;
      border: 3px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .button-1 p {
      color: white;
      font-size: 18px;
      margin: 0;
      font-family: 'Impact', sans-serif;
    }
  </style>
</head>

<body>
  <div id="coin">
    <img src="логотип MOU7.jpg" alt="MOU7COIN">
    <div id="counter">0</div>
  </div>

  <div class="button-1" onclick="window.location.href='player_list.html'">
    <p>Таблица лидеров</p>
  </div>

  <div class="bottom-rectangle"></div>
  <div class="bar-counter">3000</div>

  <script>
    let count = localStorage.getItem('count') || 0;
    const coin = document.getElementById('coin');
    const counter = document.getElementById('counter');
    const bottomRectangle = document.querySelector('.bottom-rectangle');
    const barCounter = document.querySelector('.bar-counter');

    let barValue = localStorage.getItem('barValue') || 3000;
    barCounter.textContent = barValue;
    bottomRectangle.style.width = `${barValue / 3000 * 300}px`;

    counter.textContent = count;

    // Scale bar logic
    let currentScale = localStorage.getItem('scale') || 0;

    function updateScale(scaleValue) {
      // Update the scale bar width (using the existing bottomRectangle element)
      bottomRectangle.style.width = `${scaleValue / 3000 * 300}px`;
    }

    setInterval(() => {
      currentScale += 3;
      if (currentScale > 3000) {
        currentScale = 3000;
      }
      localStorage.setItem('scale', currentScale);
      updateScale(currentScale);
    }, 1000);

    // Initially, set the scale width to 0%
    updateScale(0); 

    coin.addEventListener('touchstart', function(event) {
      event.preventDefault();

      if (barValue > 0) {
        count++;
        counter.textContent = count;
        localStorage.setItem('count', count);
        barValue--;
        barCounter.textContent = barValue;
        bottomRectangle.style.width = `${barValue / 3000 * 300}px`;
        localStorage.setItem('barValue', barValue);
        coin.style.width = '290px';
        coin.style.height = '290px';
      }
    });

    coin.addEventListener('touchend', function() {
      coin.style.width = '300px';
      coin.style.height = '300px';
    });

    let refillInterval = setInterval(function() {
      if (barValue < 3000) {
        barValue += 3;
        if (barValue > 3000) {
          barValue = 3000;
        }
        barCounter.textContent = barValue;
        bottomRectangle.style.width = `${barValue / 3000 * 300}px`;
        localStorage.setItem('barValue', barValue);
      }
    }, 1000);
  </script>
</body>

</html>
