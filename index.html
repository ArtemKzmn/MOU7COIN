<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MOU7COIN</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #coin {
      width: 300px;
      height: 300px;
      position: relative;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    #coin img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      outline: none;
    }

    #counter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -300%); /* Raised another 100px */
      font-family: 'Impact', sans-serif;
      color: white;
      font-size: 72px; 
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="coin">
    <img src="логотип MOU7.jpg" alt="MOU7COIN">
    <div id="counter">0</div>
  </div>

  <script>
    let count = localStorage.getItem('count') || 0;
    const coin = document.getElementById('coin');
    const counter = document.getElementById('counter');
    const clickHistory = {};

    counter.textContent = count;

    coin.addEventListener('click', function(event) {
      const x = event.clientX;
      const y = event.clientY;

      if (clickHistory[`${x},${y}`] && clickHistory[`${x},${y}`] >= 5) {
        return;
      }

      count++;
      counter.textContent = count;
      localStorage.setItem('count', count);

      if (clickHistory[`${x},${y}`]) {
        clickHistory[`${x},${y}`]++;
      } else {
        clickHistory[`${x},${y}`] = 1;
      }

      coin.style.width = '270px'; 
      coin.style.height = '270px'; 

      setTimeout(() => {
        coin.style.width = '300px';
        coin.style.height = '300px';
      }, 200); 
    });
  </script>
</body>

</html>
