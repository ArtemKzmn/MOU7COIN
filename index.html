<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MOU7COIN</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Impact', sans-serif;
      color: white;
    }

    #counter {
      font-size: 72px;
    }

    #timer-container {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background-color: black;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    #timer-bar {
      width: 100%;
      height: 100%;
      background-color: white;
      transition: width 1s linear;
    }

    #pickup-button {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none; /* Initially hidden */
    }

    #pickup-button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <div id="counter">0</div>
  <div id="timer-container">
    <div id="timer-bar"></div>
  </div>
  <button id="pickup-button">Pick up</button> 

  <script>
    let count = localStorage.getItem('count') || 0;
    let timeRemaining = localStorage.getItem('timeRemaining') || 10; // Changed to 10 seconds
    const counter = document.getElementById('counter');
    const timerBar = document.getElementById('timer-bar');
    const pickupButton = document.getElementById('pickup-button');

    counter.textContent = count;
    timerBar.style.width = `${(timeRemaining / 10) * 100}%`;

    let timerInterval = setInterval(() => {
      timeRemaining--;
      timerBar.style.width = `${(timeRemaining / 10) * 100}%`;

      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        timeRemaining = 10;
        pickupButton.style.display = 'block'; // Show button
      }
    }, 1000);

    pickupButton.addEventListener('click', function() {
      count += 50;
      counter.textContent = count;
      localStorage.setItem('count', count);
      timeRemaining = 10;
      timerBar.style.width = '100%';
      pickupButton.style.display = 'none'; // Hide button
      timerInterval = setInterval(() => {
        timeRemaining--;
        timerBar.style.width = `${(timeRemaining / 10) * 100}%`;

        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          timeRemaining = 10;
          pickupButton.style.display = 'block'; // Show button
        }
      }, 1000);
    });

    localStorage.setItem('timeRemaining', timeRemaining);
  </script>
</body>

</html>
