<!DOCTYPE html>
<html>
<head>
<title>MOU7COIN</title> <style>
body {
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.coin {
  width: 100px;
  height: 100px;
  background-image: url("логотип MOU7.jpg"); /* Замените на путь к вашей иконке */
  background-size: cover;
  cursor: pointer;
}

#counter {
  color: white;
  font-size: 3em;
  position: absolute;
  top: 20px;
  left: 20px;
}
</style>
</head>
<body>

<div id="counter">0</div>
<div class="coin"></div>

<script>
const coin = document.querySelector('.coin');
const counter = document.getElementById('counter');
let count = 0;

coin.addEventListener('click', () => {
  count++;
  counter.textContent = count;
});
</script>

</body>
</html>
