<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOU7COIN</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Чёрный фон */
            color: #fff; /* Белый цвет текста счётчика */
            font-size: 48px; /* Размер шрифта для счётчика */
            touch-action: manipulation; /* Запретить выделение на мобильных */
            user-select: none; /* Убрать выделение текста */
        }
        .coin {
            width: 300px;
            height: 300px;
            background-image: url('логотип MOU7.jpg'); /* Укажите путь к изображению монеты */
            background-size: cover;
            cursor: pointer;
            transition: transform 0.1s ease; /* Эффект плавного изменения размера */
            outline: none; /* Убираем синее выделение */
        }
        .coin:active {
            transform: scale(0.9); /* Уменьшение при нажатии */
        }
        .counter {
            margin-bottom: 20px; /* Отступ между счётчиком и иконкой */
            touch-action: manipulation; /* Запретить выделение на мобильных для счётчика */
            user-select: none; /* Убрать выделение текста */
        }
    </style>
</head>
<body>
    <div class="counter" id="count">0</div> <!-- Убрали текст "Счёт" -->
    <div class="coin" onclick="incrementCount()"></div>

    <script>
        let count = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

        // Обновление отображаемого счёта
        document.getElementById('count').innerText = count;

        function incrementCount() {
            count++;
            document.getElementById('count').innerText = count;

            // Сохранение счёта в LocalStorage
            localStorage.setItem('score', count);
        }

        // Обработчик события для счётчика, чтобы увеличивать счёт при нажатии
        document.getElementById('count').onclick = incrementCount;
    </script>
</body>
</html>
