<!DOCTYPE html>
<html>
<head>
<title>MOU7COIN</title>
<style>
body {
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: 'Impact', sans-serif;
}

.coin {
  width: 300px;
  height: 300px;
  background-image: url("логотип MOU7.jpg");
  background-size: cover;
  cursor: pointer;
  transition: transform 0.1s ease-in-out; /* Добавляем плавную анимацию */
}

.coin:active { /* Стиль при нажатии */
  transform: scale(0.95); /* Уменьшаем размер на 5% */
}

#counter {
  color: white;
  font-size: 6em;
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>
<body>

<div id="counter">0</div>
<div class="coin"></div>

<script>
const coin = document.querySelector('.coin');
const counter = document.getElementById('counter');
let count = 0;

// Загружаем значение счетчика из LocalStorage
if (localStorage.getItem('count')) {
  count = parseInt(localStorage.getItem('count'));
  counter.textContent = count;
}

coin.addEventListener('click', () => {
  count++;
  counter.textContent = count;
  localStorage.setItem('count', count);
});
</script>

</body>
</html>
