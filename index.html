<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOU7COIN</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Чёрный фон */
            color: #fff; /* Белый цвет текста счётчика */
            touch-action: manipulation; /* Запретить выделение на мобильных */
            user-select: none; /* Убрать выделение текста */
        }
        .coin {
            width: 300px; /* Ширина монеты */
            height: 300px; /* Высота монеты */
            background-image: url('логотип MOU7.jpg'); /* Путь к новому изображению монеты */
            background-size: contain; /* Изображение должно быть целиком видно */
            background-repeat: no-repeat; /* Запрет на повторение изображения */
            cursor: pointer;
            transition: transform 0.1s ease; /* Эффект плавного изменения размера */
            outline: none; /* Убираем синий контур */
            margin: 20px 0; /* Отступы сверху и снизу */
            -webkit-tap-highlight-color: transparent; /* Убираем цвет выделения на Android */
        }
        .coin:active,
        .coin.animate {
            transform: scale(0.9); /* Уменьшение при нажатии */
        }

        .counter {
            font-size: 80px; /* Уменьшенный размер шрифта для счётчика */
            margin-bottom: 20px; /* Отступ между счётчиком и иконкой */
        }
    </style>
</head>
<body>
    <div class="counter" id="count">0</div>
    <div class="coin" id="coin"></div>

    <script>
        // Получаем состояние счётчика из localStorage или устанавливаем в 0
        let count = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

        const countElement = document.getElementById('count');
        const coinElement = document.getElementById('coin');

        // Функция обновления счётчика
        function updateCount() {
            countElement.innerText = count;
        }

        // Обновление отображаемого счёта изначально
        updateCount();

        // Функция для увеличения счёта
        function incrementCount() {
            count++;
            localStorage.setItem('score', count); // Сохранение счёта в LocalStorage
            updateCount(); // Обновление отображаемого счёта
        }

        // Обработчики событий для анимации на устройствах iOS
        coinElement.addEventListener('touchstart', function() {
            coinElement.classList.add('animate'); // Добавляем класс при нажатии
        });

        coinElement.addEventListener('touchend', function() {
            coinElement.classList.remove('animate'); // Убираем класс по окончании нажатия
            incrementCount(); // Увеличиваем счёт при отпускании
        });

        // Привязываем обработчик события клика к элементам для Android
        coinElement.addEventListener('click', incrementCount);
        countElement.addEventListener('click', incrementCount);
    </script>
</body>
</html>
