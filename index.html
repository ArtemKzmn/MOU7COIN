<!DOCTYPE html> 
<html> 

<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width"> 
  <title>MOU7COIN</title> 
  <style> 
    body { 
      background-color: black; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      overflow: hidden; 
    } 

    #coin { 
      width: 300px; 
      height: 300px; 
      position: relative; 
      cursor: pointer; 
      -webkit-tap-highlight-color: transparent; 
      transition: width 0.1s ease-in-out, height 0.1s ease-in-out; /* Added transition */ 
    } 

    #coin img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain; 
      user-select: none; 
      pointer-events: none; 
      outline: none; 
    } 

    #counter { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -300%);  
      font-family: 'Impact', sans-serif; 
      color: white; 
      font-size: 72px;  
      user-select: none; 
      pointer-events: none; 
    } 

    .rectangle {
      width: 200px;
      height: 100px;
      background-color: black;
      border-radius: 20px; /* Adjust for desired corner smoothness */
      border: 3px solid white; /* Adjust for desired outline thickness */
      position: absolute;
      top: 20px; /* Adjust for vertical position */
      right: 20px; /* Adjust for horizontal position */
      transform: rotate(90deg); /* Rotate by 90 degrees */
    }
  </style> 
</head> 

<body> 
  <div id="coin"> 
    <img src="логотип MOU7.jpg" alt="MOU7COIN"> 
    <div id="counter">0</div> 
  </div> 

  <div class="rectangle"></div>

  <script> 
    let count = localStorage.getItem('count') || 0; 
    count -= 50; // Lower the counter by 50
    const coin = document.getElementById('coin'); 
    const counter = document.getElementById('counter'); 
    const clickHistory = {}; 

    counter.textContent = count; 

    coin.addEventListener('click', function(event) { 
      const x = event.clientX; 
      const y = event.clientY; 

      // Only count the click if it's not in the same spot as the last 5 clicks
      if (clickHistory[`${x},${y}`] && clickHistory[`${x},${y}`] >= 5) { 
        return; 
      } 

      count++; 
      counter.textContent = count; 
      localStorage.setItem('count', count); 

      if (clickHistory[`${x},${y}`]) { 
        clickHistory[`${x},${y}`]++; 
      } else { 
        clickHistory[`${x},${y}`] = 1; 
      } 

      coin.style.width = '290px'; // Smaller decrease 
      coin.style.height = '290px';  

      setTimeout(() => { 
        coin.style.width = '300px'; 
        coin.style.height = '300px'; 
      }, 200);  
    }); 
  </script> 
</body> 

</html>
