<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOU7COIN</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .coin {
            width: 100px;
            height: 100px;
            background-image: url('логотип MOU7.jpg'); /* Укажите путь к изображению монеты */
            background-size: cover;
            cursor: pointer;
        }
        .counter {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="coin" onclick="incrementCount()"></div>
    <div class="counter">Счёт: <span id="count">0</span></div>

    <script>
        let count = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;

        // Обновление отображаемого счёта
        document.getElementById('count').innerText = count;

        function incrementCount() {
            count++;
            document.getElementById('count').innerText = count;

            // Сохранение счёта в LocalStorage
            localStorage.setItem('score', count);
        }
    </script>
</body>
</html>
