<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MOU7COIN</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Impact', sans-serif;
      color: white;
    }

    #counter {
      font-size: 72px;
    }

    #timer-container {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background-color: black;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    #timer-bar {
      width: 100%;
      height: 100%;
      background-color: white;
      transition: width 10s linear; /* 10 seconds transition */
    }

    #pickup-button {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none; /* Initially hidden */
    }

    #pickup-button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <div id="counter">0</div>
  <div id="timer-container">
    <div id="timer-bar"></div>
  </div>
  <button id="pickup-button">Pick up</button>

  <script>
    let count = localStorage.getItem('count') || 0;
    const counter = document.getElementById('counter');
    const timerBar = document.getElementById('timer-bar');
    const pickupButton = document.getElementById('pickup-button');

    counter.textContent = count;

    // Function to start the timer and handle button display
    function startTimer() {
      timerBar.style.width = '100%'; // Reset the timer bar
      pickupButton.style.display = 'none'; // Hide the button

      let timerInterval = setInterval(() => {
        timerBar.style.width = `${(timerBar.offsetWidth / 300) * 100}%`;

        if (timerBar.offsetWidth <= 0) {
          clearInterval(timerInterval);
          pickupButton.style.display = 'block'; // Show the button
        }
      }, 100);
    }

    pickupButton.addEventListener('click', function() {
      count += 50;
      counter.textContent = count;
      localStorage.setItem('count', count);
      startTimer(); // Start the timer again
      pickupButton.style.display = 'none'; // Hide the button
    });

    startTimer(); // Start the initial timer
  </script>
</body>

</html>
