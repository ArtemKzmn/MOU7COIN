<!DOCTYPE html> 
<html> 

<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width"> 
  <title>MOU7COIN</title> 
  <style> 
    body { 
      background-color: black; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      overflow: hidden; 
    } 

    #coin { 
      width: 300px; 
      height: 300px; 
      position: relative; 
      cursor: pointer; 
      -webkit-tap-highlight-color: transparent; 
      transition: width 0.1s ease-in-out, height 0.1s ease-in-out; /* Added transition */ 
    } 

    #coin img { 
      width: 100%; 
      height: 100%; 
      object-fit: contain; 
      user-select: none; 
      pointer-events: none; 
      outline: none; 
    } 

    #counter { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -300%);  
      font-family: 'Impact', sans-serif; 
      color: white; 
      font-size: 72px;  
      user-select: none; 
      pointer-events: none; 
    } 

    .rectangle {
      position: fixed;  /* Use fixed positioning for full-screen width */
      top: 0; /* Adjust for vertical position */
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 40px; /* Adjust for line thickness */
      background-color: black;
      border-radius: 10px;
      border: 3px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer; /* Add cursor: pointer */
    }

    .rectangle p {
      color: white;
      font-size: 18px; /* Adjust for desired font size */
      margin: 0; /* Remove default margins */
      font-family: 'Impact', sans-serif;
    }
  </style> 
</head> 

<body> 
  <div id="coin"> 
    <img src="логотип MOU7.jpg" alt="MOU7COIN"> 
    <div id="counter">0</div> 
  </div> 

  <div class="rectangle" onclick="window.location.href='player_list.html'">
    <p>Таблица игроков</p>
  </div>

  <script> 
    let count = localStorage.getItem('count') || 0; 
    count -= 50; // Lower the counter by 50
    const coin = document.getElementById('coin'); 
    const counter = document.getElementById('counter'); 
    let lastClickTime = 0; 

    counter.textContent = count; 

    coin.addEventListener('click', function(event) { 
      const currentTime = Date.now(); 
      if (currentTime - lastClickTime < 500) { // 500ms delay between clicks 
        return; 
      } 
      lastClickTime = currentTime; 

      count++; 
      counter.textContent = count; 
      localStorage.setItem('count', count); 

      coin.style.width = '290px'; // Smaller decrease 
      coin.style.height = '290px';  

      setTimeout(() => { 
        coin.style.width = '300px'; 
        coin.style.height = '300px'; 
      }, 200);  
    }); 
  </script> 
</body> 

</html>
