<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MOU7COIN Leaderboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .leaderboard-container {
      width: 80%;
      max-width: 600px;
      margin: 20px;
      border: 2px solid white;
      padding: 10px;
      overflow-y: auto; /* Make the list scrollable */
    }

    .player-entry {
      margin-bottom: 10px; /* Spacing between entries */
    }
    
    #countdown {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .return-button {
      position: fixed;
      top: 10px; /* Adjust position as needed */
      left: 10px; /* Adjust position as needed */
      width: 40px;
      height: 40px;
      background-color: transparent; /* Make background transparent */
      border: none; /* Remove border */
      cursor: pointer;
    }

    .return-button .cross {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 2px;
      background-color: white;
    }

    .return-button .cross::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 20px;
      height: 2px;
      background-color: white;
    }
  </style>
</head>
<body>
  <button class="return-button" onclick="window.location.href='index.html'">
    <div class="cross"></div>
  </button>

  <div id="countdown">60:00</div> 
  <div class="leaderboard-container">
    <div id="player-list">
      <!-- Player entries will be added here dynamically -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
