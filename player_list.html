<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MOU7COIN Leaderboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .leaderboard-container {
      width: 80%;
      max-width: 600px;
      margin: 20px;
      border: 2px solid white;
      padding: 10px;
      overflow-y: auto; /* Make the list scrollable */
    }

    .player-entry {
      margin-bottom: 10px; /* Spacing between entries */
    }
    
    #countdown {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* You can add more styles for better visual appearance */
  </style>
</head>
<body>
  <div id="countdown">60:00</div> 
  <div class="leaderboard-container">
    <div id="player-list">
      <!-- Player entries will be added here dynamically -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
